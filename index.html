<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />


</head>

<body>
    <div class="container">            
        <div class="row">
            <div class="col col-md-12">
                <h1 class="title"><strong>GUESS THE BBQ WORD</strong></h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col col-md-3"></div>
            <div class="col col-md-6 intro">
                <img id="you-win-image" src="assets/images/you-win.jpg" alt="you win">
                <img id="game-over-image" src="assets/images/game-over.jpg" alt="game over">
                <img id="hangman-image" src="assets/images/hangman.jpg" alt="hangman image">                
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>


            </div>
            <div class="col col-md-3"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col col-md-3"></div>
                <div class="col col-md-6 word-game">
                    <h2>Press Any Key To Get Started</h2>
                    <h4>Total Wins</h4>
                    <h5 id="totalWins"></h5>
                    <h4>Current Word</h4>
                    <h3 id="currentWord"></h3>
                    <h4>Guesses Remaining</h4>
                    <h6 id="remainingGuesses"></h6>
                    <h4>Letters Guessed</h4>
                    <h3 id="guessedLetters"></h3>
                </div>
                <div class="col col-md-3"></div>
            </div>
        </div>
    </div>







    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>



</html>
